name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          # Navigate to project directory
          cd /var/www/todo
          
          # Pull latest changes
          git pull origin main
          
          # Activate virtual environment
          source venv/bin/activate
          
          # Install/update dependencies
          pip install -r requirements.txt
          
          # Run database migrations
          python manage.py migrate --settings=solo_todo.settings_production
          
          # Collect static files
          python manage.py collectstatic --noinput --settings=solo_todo.settings_production
          
          # Restart the application
          sudo systemctl restart todo
          
          # Test if the application is running
          sleep 5
          curl -f http://localhost:8001/ || exit 1
          
          echo "Deployment completed successfully!"
          echo "Note: If you still see 'solo todo' in the browser, try hard refresh (Ctrl+F5) or clear browser cache"
