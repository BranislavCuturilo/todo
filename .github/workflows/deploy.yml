name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 185.119.90.175
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/todo
          git pull origin main
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          echo "Deployment completed successfully!"
